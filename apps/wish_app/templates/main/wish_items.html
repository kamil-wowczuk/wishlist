<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <title>Wish items</title>
</head>
<body>
    <p><a href="/dashboard">Dashboard</a><a href="/logout"> || Logout</a></p>

    <h1>{{ product.name }}</h1>
    <h3>Users who added this product/item under their wish list:</h3>
    {% for user in product.users.all %}
        <p>{{ user.name }}</p>
    {% endfor %}
</body>
</html>
